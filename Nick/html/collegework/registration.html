<html>
<head>
<style>
p{
font-weight:bold;}
h2{
text-align:center;}
form{
position:absolute;
top:100px;
left:100px;}
</style>
</head>
<body>
<h2>Registration Form</h2><hr>
<form>
<label for="name">Name : </label>
<input type="text" id="name" name="name" value=""><br><br>
<label for="pwd">Password : </label>
<input type="password" id="pwd" name="pwd" value=""><br><br>
<label for="email">Email : </label>
<input type="text" id="email" name="email" value=""><br><br>
<label for="no">Phone Number : </label>
<input type="text" id="no" name="no" value="">
<p>Sex : </p>
<input type="radio"  value="male" id="gender" name="gender">
<label for="gender">Male</label><br>
<input type="radio"  value="female" id="gender" name="gender">
<label for="gender">Female</label><br>
<input type="radio"  value="other" id="gender" name="gender">
<label for="gender">Other</label><br><br>
<label for="dob">Date of Birth : </label>
<input type="date" id="dob" name="dob" value="">
<p>Languages known :</p> 
<input type="checkbox"  value=""  id="eng" name="english">
<label for="eng">English</label><br>
<input type="checkbox"  value="" id="tel" name="telugu">
<label for="tel">Telugu</label><br>
<input type="checkbox"  value="" id="hin" name="hindi">
<label for="hin">Hindi</label><br>
<input type="checkbox"  value="" id="tam" name="tamil">
<label for="tam">Tamil</label><br><br>
<label for="add">Address : </label>
<input type="text" id="add" name="add" value=""><br><br>
<input type="button" value="Submit"><br>
<form>
</body>
</html>
