<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci</title>
    <script type="text/javascript">
        const n = parseInt(prompt('Enter the number:'));
        var var1 = 0, var2 = 1, var3;
        document.write("Fibonacci series are: ");
        while(var1<n)
        {
        document.write(var1 + " ");
        var3 = var1+var2;
        var1 = var2;
        var2 = var3;
        }
        </script>
</head>
</html>
