<!DOCTYPE HTML>
<?xml version="1.0" encoding="utf-8"?>
<head>
<title> Squares upto n</title>
<script type="text/javascript">
function square()
{
var n=prompt ("Enter the number:","");
var msg="";
var res= "0";
for(var x= 1; x<=n;x++)
{
    res = x * x;
    msg = msg + " " + x + " * "+ x + " = " + res + "\n";
}
alert(msg);
} 
</script>
</head>
<body style = "background-color:rgb(19, 20, 20)" onload = "square();">
</body>
</html>
