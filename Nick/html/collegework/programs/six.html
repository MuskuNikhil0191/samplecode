<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
    <script>
        function factorial(n)
        {
            if(n == 0 || n == 1)
            {
                 return 1;
            }
            else
            {
                return n * factorial(n-1);
            }
        }
        n = prompt("enter a number");
        answer = factorial(n)
        document.write("The factorial of " + n + " is " + answer);
        </script>
</head>
</html>
