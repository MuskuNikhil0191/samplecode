<!DOCTYPE html>
<html>
    <head>
        <title>2 program</title>
        <script>
            function changeHeadingBg(color){
        document.getElementById("heading").style.color= color;
        document.getElementById("heading2").style.color= color;
    }
        </script>
    </head>
    <body>
        <h1 id="heading">This is h1</h1>
        <h2 id="heading2">This is h2</h2>
        <button type="button" onclick="changeHeadingBg('red');">Red</button>
        <button type="button" onclick="changeHeadingBg('green');">Green</button>
       
    </body>
</html>
