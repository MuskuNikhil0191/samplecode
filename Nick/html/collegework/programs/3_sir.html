<html>
<head>
    <title>Nested loops in JavaScript</title>
</head>
<body>
    <script type='text/javascript'>
        var i, j, mulTot;
        for (i = 1; i < 5; i++) {
            for (j = 1; j < 5; j++) {
                mulTot = i * j;
 
                if (mulTot < 10) {
                    mulTot = ' ' + mulTot;
                }
                else {
                    mulTot = ' ' + mulTot;
                }
                document.write(mulTot);
            }
            document.write('<BR>');
        } 
    </script>
</body>
</html>
