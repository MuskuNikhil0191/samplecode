<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a number</title>
    <script>
       
        function reverse(num)
        {
            var rem, sum = 0;
            while(num > 0)
{
  rem = num % 10;
  sum = sum * 10 + rem;
  num= parseInt(num / 10);
}
alert(sum);
        }
    </script>
</head>
<body>
    <script>
        var num = prompt("Enter a value");

        reverse(num);

    </script>
</body>
</html>
