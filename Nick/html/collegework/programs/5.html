<html lang="en">
<head>
    <title>5 program</title>
    <script>
        function validate(){
            var age=parseInt(prompt("Enter age"));
            var ans="not eligible";
            if(age>=18){
                ans="eligible";
            }
            document.write("You are <b>"+ans+"</b> for Vote");
        }
    </script>
</head>
<body>
    <script>
        validate();
    </script>
</body>
</html>
