<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4 jumbotron">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="fn">First Name</label>
                        <input type="text" name="first name" id="fn" placeholder="your first name..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ln">Last Name</label>
                        <input type="text" name="last name" id="ln" placeholder="your last name..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="co">Country</label>
                        <select name="country" id="co" class="form-control">
                            <option value="America" selected>America</option>
                            <opiton value="Australia">Australia</opiton>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="su">Subject</label>
                        <textarea id="su" row="10" col="30" placeholder="write something..." class="form-control"></textarea>
                    </div>
                    <button class="btn btn-success float-right mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>











     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
