<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .nav{
            overflow: hidden;
        }
        a{
            text-decoration:none;
            float:left;
        }
        a:hover{
            background-color:grey;
            text-decoration:none;
        }
        .active{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="bg-light nav">
            <a href="#" class="p-3 display-4 text-dark active">Home</a>
            <a href="#" class="p-3 display-4 text-dark">webtutorial</a>
        </div>
        <br><br>
        <h1 class="ml-4">Example : Bootstap </h1>
        <br><br>
        <button class="btn btn-info ml-4" data-toggle="modal" data-target="#cf">Show Contact Form</button>
        <div class="modal fade" id="cf">
            <div class="modal-dialog modal-dialog-centered modal-dialog-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Contact Form</h1>
                        <button class="btn btn-danger close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="n"><b>Name</b></label>
                                <input type="text" name="name" id="n" class="form-control" placeholder="webdamn">
                            </div>
                            <div class="form-group">
                                <label for="e"><b>Email</b></label>
                                <input type="email" name="email" id="e" class="form-control" placeholder="webdamn@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="m"><b>Message</b></label>
                                <textarea name="message" id="m" cols="" rows="" class="form-control" placeholder="this is message..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light" data-dismiss="modal">Close</button>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <button class="btn btn-info ml-4">Back to tutorial</button>
    </div>












    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
