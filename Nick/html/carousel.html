<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="carousel slide" id="car" data-ride="carousel">
        <div class="carousel-inner">
            <ol class="carousel-indicators">
                <li data-target="#car" data-slide-to="0"></li>
                <li data-target="#car" data-slide-to="1"></li>
                <li data-target="#car" data-slide-to="2"></li>
            </ol>
            <div class="carousel-item active">
                <img src="balloon.jpg" height="500px" width="100%" alt="balloon">
            </div>
            <div class="carousel-item">
                <img src="owl.jpg" height="500px" width="100%" alt="owl">
            </div>
            <div class="carousel-item">
                <img src="star.png" height="500px" width="100%" alt="star">
            </div>
        </div>
        <a href="#car" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon bg-secondary"></span>
        </a>
        <a href="#car" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon bg-secondary"></span>
        </a>
    </div>




















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
